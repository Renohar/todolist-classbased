<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'base/main.html' %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% block content%}
    <h2>Login</h2>
    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value='Login'>
    </form>
    <p>Dont have any account? <a href="{% url 'register' %}">Register</a></p>
    {% endblock content%}
    
</body>
</html>
